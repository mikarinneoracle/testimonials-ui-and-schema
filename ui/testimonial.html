<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OCI Functions with GenAI demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .contact-form {
            border-radius: 24px;
            max-height: 70vh;
            overflow: auto;
        }
        .col {
            height: 100%;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-left: 30px;
        }
    </style>
    <script>
        async function generate() {
          const testimonial = document.querySelector('#testimonial');
          const generated_testimonial = document.querySelector('#generated_testimonial');
          const support_case_id = document.querySelector('#support-case-id').value;
          if(testimonial.value != "" && testimonial.value == generated_testimonial.value)
          {
              return;
          }
          const spinner = document.querySelector('#spinner');
          var val = testimonial.value;
          var url = "APP_URL?action=generate&testimonialKeyWords=" + encodeURIComponent(val) + "&supportCaseId=" + support_case_id;
          testimonial.value = "";
          spinner.style.visibility = 'visible';
          try {
            const response = await fetch(url);
            if (!response.ok) {
              throw new Error(`Response status: ${response.status}`);
            }
            const json = await response.json();
            var words = json.testimonial.split(" ");
            for(i=0; i < words.length; i++)
            {
                testimonial.value = testimonial.value + (i==0 ? "" : " ") + words[i];
                await delay(100);
            }
            generated_testimonial.value = testimonial.value;
          } catch (error) {
            testimonial.textContent = error.message;
          }
          spinner.style.visibility = 'hidden';
        }
        const delay = millis => new Promise((resolve, reject) => {
          setTimeout(_ => resolve(), millis)
        });
    </script>
</head>

<body class="bg-light">
    <section class="py-5">
        <div class="container">
            <h1>Give us feedback</h1>
            <p class="mb-5">We value your feedback! Please take a moment to share your experience with our support team.
            </p>
            <div class="row align-items-start gap-5">
                <div class="col">
                    <div class="col">
                        <div class="contact-form p-5 shadow-lg bg-white">
                            <h2 class="mb-4">Your Support Case</h2>
                            <div class="row g-3">
                                <div class="col-12">
                                    <div class="ticket-info mb-4">
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <span class="badge bg-success">Resolved</span>
                                            <small class="text-muted">Case ID: #12345</small>
                                        </div>

                                        <div class="ticket-section mb-3">
                                            SR_TEXT
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6" id="feedback-form">
                    <div class="row justify-content-center">
                        <div class="col">
                            <div class="contact-form p-5 shadow-lg bg-white">
                                ALERT_TEXT
                                <h2 class="mb-4">Your Testimonial <img src="PICTURE_URL_VALUE" alt="Avatar" class="avatar mb-3"></h2>
                                <form method="POST">
                                    <div class="row g-3">
                                        <div class="col-12">
                                            <input type="username" class="form-control custom-input" placeholder="Username" value="USER_VALUE" readonly>
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control custom-input" placeholder="First Name" value="FIRST_NAME_VALUE" name="first_name">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control custom-input" placeholder="Last Name" value="LAST_NAME_VALUE" name="last_name">
                                        </div>
                                        <div class="col-12">
                                            <textarea id="testimonial" class="form-control custom-input" rows="5" name="user_testimonial" placeholder="Your keywords e.g. great, fast, poor, satisfied to generate your testimonial">TESTIMONIAL_VALUE</textarea>
                                        </div>
                                        <input type="hidden" name="picture_url" value="PICTURE_URL_VALUE" />
                                        <input id="support-case-id" type="hidden" name="support_case_id" value="SUPPORT_CASE_ID_VALUE" />
                                        <input type="hidden" id="generated_testimonial" name="generated_testimonial" value="GENERATED_VALUE" />
                                        <input type="hidden" name="id_token" value="ID_TOKEN_VALUE" />
                                        <p>
                                        <div class="col-12 row align-items-center">
                                             <div id="spinner" class="spinner-grow" role="status" style="visibility: hidden">
                                                  <span class="visually-hidden">Loading...</span>
                                            </div>
                                            <div class="col-auto">
                                                <button class="btn btn-primary" type="button" name="action" value="generate" onclick="javascript: generate();">Generate
                                                </button>
                                            </div>
                                            <div class="col-auto">
                                                <button id="submit" class="btn btn-secondary" type="submit" name="action" value="send">Submit</button>
                                            </div>
                                            <div class="col-auto">
                                                <button class="btn btn-outline-secondary" type="submit" name="action" value="signout">Sign out</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
